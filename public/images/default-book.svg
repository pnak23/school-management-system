<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Cover Background -->
  <rect width="200" height="300" fill="#e0e0e0" stroke="#ccc" stroke-width="2"/>
  
  <!-- Book Spine Shadow -->
  <rect x="0" y="0" width="15" height="300" fill="#d0d0d0"/>
  
  <!-- Book Title Lines -->
  <rect x="30" y="100" width="140" height="8" fill="#999" rx="2"/>
  <rect x="30" y="120" width="100" height="8" fill="#999" rx="2"/>
  
  <!-- Book Icon -->
  <path d="M 100 180 L 70 180 L 70 220 L 130 220 L 130 180 Z" fill="#999" stroke="#777" stroke-width="2"/>
  <line x1="100" y1="180" x2="100" y2="220" stroke="#777" stroke-width="2"/>
  
  <!-- Decorative Lines -->
  <line x1="30" y1="250" x2="170" y2="250" stroke="#999" stroke-width="1"/>
  <line x1="30" y1="260" x2="150" y2="260" stroke="#999" stroke-width="1"/>
</svg>

